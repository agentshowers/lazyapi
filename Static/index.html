<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lazy API</title>
    <script src="static/script.js"></script>
    <script src="static/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="one"><input type="submit" value="Open Steam" onclick="callAPI('opensteam')"></div>
      <div class="two"><input type="submit" value="Change to TV" onclick="callAPI('gotv')"></div>
      <div class="three"><input type="submit" value="Change to Monitor" onclick="callAPI('gomonitor')"></div>
      <div class="four"><input type="submit" value="Open Downloads" onclick="callAPI('opendownloads')"></div>
      <div class="five"><input type="submit" value="Reboot" onclick="callAPI('reboot')"></div>
      <div class="six"><input type="submit" value="Shutdown" onclick="callAPI('shutdown')"> </div>
    </div>
  </body>
</html>
